{% extends "layout.html" %}

{%- block body -%}
<div class="logotype-container wow fadeInUp" data-wow-delay="0.4s" data-wow-duration="1.2s">
  <img src="{{ base_url }}dist/images/logotype.svg" alt="">
</div>

<div class="logo-container wow fadeInUp" data-wow-delay="0.6s" data-wow-duration="1.2s" data-wow-offset="-1000">

  </div>
  <div class="event-description col-md-5 wow fadeInRight" data-wow-delay="0.6s" data-wow-duration="1.2s" data-wow-offset="-1000">
    <div class="pd-wrapper">
      <h2>{{ t_intro_place }}</h2>
      <p>{{ t_intro_location }}</p>
      <p>{{ t_intro_date }}</p>
    </div>
  </div>
</div>

<div class="text-container wow fadeInUp" data-wow-delay="0.8s" data-wow-duration="1.2s" data-wow-offset="-1000">

        class="centered" alt="">
    </a>
  </div> -->

      <div class="row apply-buttons">
